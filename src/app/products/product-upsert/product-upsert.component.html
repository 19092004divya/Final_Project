<div class="container mt-3 border p-3 shadow">
    <p class="h3" >{{isEditMode?"Edit ":"Create "}}Product</p>
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" formControlName="name" type="text">
                <span *ngIf="!form.get('name')?.valid && form.get('name')?.touched">This field is required</span>
            </div>
            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input class="form-control" formControlName="brand" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input class="form-control"  formControlName="price" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">ImageUrl</label>
                <input class="form-control" formControlName="image"  type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Manufactured Year</label>
                <input class="form-control" formControlName="year"  type="text">
            </div>
            <div class="mb-3">
            <button class="btn btn-success me-4" [disabled]="!form.valid" *ngIf="!isEditMode" type="submit">Add</button>
            <button class="btn btn-warning me-4" *ngIf="isEditMode" type="submit">Update</button>
            <button class="btn btn-danger" (click)="onBack()" >Back</button>
            </div>
            </form>
        </div>
    </div>
</div>
